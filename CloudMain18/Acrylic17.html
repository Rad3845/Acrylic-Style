<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta property="og:title" content="(Try my new SnappCam!!, by &copy;Astro Acrylic 2018!!)" />
	<meta property="og:url" content="http://rad3845.github.io/astro_page/CloudMain18/Acrylic17.html" />
    <meta property="og:description" content="&copy; 2018 DorseyDevelopment Inc." />
    <meta property="og:image" content="https://github.com/Rad3845/astro_page/blob/gh-pages/CloudMain18/images/DDcam.jpg?raw=true" />
	<title>
		DorseyDev's SnappCam!!
	</title>
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans" type="text/css">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/Acrylic17.css">
	<link rel="shortcut icon" href="images/Stro.ico" />
	<link rel="apple-touch-icon" href="images/DDicon.png">
</head>
<body>
    <div class="navbar">
  	  <h1>DorseyDev's SnappCam!!</h1>
    </div>
     <div class="top-container">
  	   <video id="video">Stream not available...</video>
  	   <button id="photo-button" class="btn btn-dark">
  	   Take Photo
  	   </button>
  	   <select id="photo-filter" class="select">
  	   	<option value="none">Normal</option>
  	   	<option value="grayscale(100%)">Grayscale</option>
  	   	<option value="sepia(100%)">Sepia</option>
  	   	<option value="invert(100%)">Invert</option>
  	   	<option value="hue-rotate(90deg)">Hue</option>
  	   	<option value="blur(10px)">Blur</option>
  	   	<option value="contrast(200%)">Contrast</option>
  	   	
  	   </select>
  	   <button id="clear-button" class="btn btn-light">Clear</button>
  	   <canvas id="canvas"></canvas>
  	 </div>
  	   <div class="bottom-container">
  	   	<div id="photos">
  	   		
  	   	</div>
  	   </div>
                       

	<script src="js/Acrylic17.js"></script>
</body>
</html>
